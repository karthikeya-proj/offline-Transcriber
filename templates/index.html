<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offline Transcriber</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1 id="welcomeText"></h1>
  </header>

  <main>
    <div class="upload-box" id="dropArea">
      <label class="file-label" for="fileInput">Click or Drag & Drop Audio File</label>
      <input type="file" id="fileInput" accept=".mp3,.wav,.m4a,.flac" />
      <p class="accepted">Accepted: .mp3, .wav, .m4a, .flac</p>
      <button id="convertBtn" disabled>Convert</button>
      <p id="statusText" class="status"></p>
      <pre id="transcriptText"></pre>
      <button id="copyBtn" class="copy-btn" style="display:none;">Copy Transcript</button>
    </div>
  </main>

  <footer>
    <p>Made with  Offline â€“ Whisper + Flask</p>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
